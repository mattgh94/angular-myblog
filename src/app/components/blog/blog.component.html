<ul>
    <li *ngFor = "let post of posts 
    | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" 
    [class.selected] = "post === selectedPost" (click) = 'selectPost(post)'>
      <span class="title">
        {{ post.title }}
      </span>
      <span class = "datets">
        {{ post.datets }}
      </span>
      <br>
      {{ post.message }}
    </li>
</ul>


<ngb-pagination
  [collectionSize]="numPosts"
  [(page)]="page"
  [pageSize]="pageSize">
</ngb-pagination>
